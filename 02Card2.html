<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Card Design</title>
    <link rel="stylesheet" href="02style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="icon.jpg" alt="">

            <div class="textbox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum, dolor sit, aliquid impedit reiciendis magnam tenetur! Quibusdam nihil repudiandae minus illum aspernatur maxime neque.</p>
            </div>

            <div id="amountbox">
                <div id="leftbox">

                    <div id="imgbox">
                        <img src="music.png" alt="">
                    </div>

                    <div id="textAmountBox">
                        <p>Amount</p>
                        <p>$99.9/year</p>
                    </div>
                </div>

                <div id="rightbox">
                    <a href="#">Change</a>
                </div>
            </div>


            <button id="paymentButton">
                Proceed to Payment
            </button>

            <div class="cancelbox">
                <a href="#">Cancel Order</a>
            </div>

        </div>

    </div>
    
</body>
</html>
